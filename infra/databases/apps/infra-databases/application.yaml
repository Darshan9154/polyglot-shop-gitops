# ------------------------------------------------------------
# Retail Store â€“ Infrastructure Databases (Argo CD Application)
# ------------------------------------------------------------
# This Argo CD Application manages all database infrastructure:
#
# - MariaDB (Catalog service)
# - PostgreSQL (Orders service)
# - Carts DB (if applicable)
#
# IMPORTANT:
# - Sync Wave 0 ensures databases deploy AFTER secrets
# - Databases must be ready BEFORE application workloads
# - Raw Kubernetes manifests live under infra/databases/
# ------------------------------------------------------------

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-databases
  namespace: argocd
  annotations:
    # Deploy databases after secrets (wave -1)
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  source:
    repoURL: https://github.com/Darshan9154/polyglot-shop-gitops
    targetRevision: main
    path: infra/databases

  destination:
    server: https://kubernetes.default.svc
    namespace: retail-store

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
