apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: retail-store-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Darshan9154/polyglot-shop-gitops
    targetRevision: HEAD
    path: bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: retail-store
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
