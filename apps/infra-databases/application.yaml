# ------------------------------------------------------------
# Retail Store – Infrastructure Databases (GitOps Managed)
# ------------------------------------------------------------
# Owns all database infrastructure:
# - PostgreSQL (orders)
# - MariaDB (catalog)
# - Carts DB
#
# Sync Wave:
#   0 → After secrets, before applications
# ------------------------------------------------------------

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-databases
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/Darshan9154/polyglot-shop-gitops
    targetRevision: main
    path: infra/databases
  destination:
    server: https://kubernetes.default.svc
    namespace: retail-store
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
